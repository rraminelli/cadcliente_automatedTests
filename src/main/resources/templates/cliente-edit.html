<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cad-Cli</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <div class="card">
    <h5 class="card-header">Editar cliente</h5>
    <div class="card-body">
        <form action="#" th:action="@{/cliente/salva}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}">
                <label class="text-danger" th:each="err : ${#fields.errors('nome')}" th:text="${err}" />
            </div>
            <div class="form-group">
                <label for="nome">CPF</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}">
                <label class="text-danger" th:each="err : ${#fields.errors('cpf')}" th:text="${err}" />
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
        </form>
    </div>
  </div>

</body>
</html>
